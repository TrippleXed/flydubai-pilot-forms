<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>flydubai Flight Operations - Fleet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root{ 
      /* flydubai Official Brand Colors */
      --bg: linear-gradient(135deg, #6d28d9 0%, #7c3aed 12%, #8b5cf6 25%, #a855f7 37%, #c084fc 50%, #6366f1 62%, #8b5cf6 75%, #9333ea 87%, #7c3aed 100%);
      --card: #ffffff; 
      --ink: #0f172a; 
      --muted: #64748b; 
      --accent: #3b82f6; 
      --accent-light: #60a5fa;
      --line: #e2e8f0; 
      --flydubai-blue: #3b82f6;
      --flydubai-orange: #f97316;
      --flydubai-navy: #1e3a8a;
      --flydubai-light-blue: #dbeafe;
      --aviation-silver: #94a3b8;
      --success: #059669;
      --warning: #d97706;
      --expired: #dc2626;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 15px 35px -10px rgba(0, 0, 0, 0.2);
    }
    
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
      width: 100%;
    }
    
    body {
      background: var(--bg);
      background-attachment: fixed;
      background-size: 100% 100vh;
      color: var(--ink);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 400;
      min-height: 100vh;
      width: 100vw;
      max-width: 100vw;
    }
    
    .container {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      margin: 0;
      width: 100%;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--flydubai-blue) 0%, var(--flydubai-orange) 50%, var(--flydubai-blue) 100%);
    }
    
    /* Mobile Header */
    .header {
      padding: 8px 12px;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 30%, #f8fafc 70%, #f1f5f9 100%);
      min-height: 60px;
      width: 100%;
    }
    
    .header-center {
      flex: 1;
      text-align: center;
    }
    
    .header .logo {
      width: 100px;
      height: 35px;
      background-image: url('Flydubai-Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: left center;
      flex-shrink: 0;
    }
    
    .fof-logo {
      width: 40px;
      height: 35px;
      background-image: url('FOF LOGO ICON.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: right center;
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 12px;
      font-weight: 700;
      color: var(--flydubai-navy);
      margin: 0;
      line-height: 1.2;
    }
    
    /* Mobile Progress */
    .progress-container {
      padding: 8px 12px;
      background: var(--card);
      border-bottom: 1px solid var(--line);
      width: 100%;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e2e8f0;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--flydubai-blue) 0%, var(--flydubai-orange) 100%);
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .progress-steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      font-weight: 500;
      gap: 4px;
    }
    
    .step {
      display: flex;
      align-items: center;
      color: var(--muted);
    }
    
    .step.active {
      color: var(--flydubai-blue);
    }
    
    .step.completed {
      color: var(--success);
    }
    
    .step-number {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: 700;
      color: white;
      background: var(--muted);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    
    .step.active .step-number {
      background: var(--flydubai-blue);
    }
    
    .step.completed .step-number {
      background: var(--success);
    }
    
    /* Mobile Form Steps */
    .form-step {
      padding: 15px 12px;
      width: 100%;
      display: none;
    }
    
    .form-step.active {
      display: block;
    }
    
    .step-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--flydubai-navy);
      margin-bottom: 8px;
    }
    
    .step-subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 20px;
    }
    
    /* Mobile Form Sections */
    .form-section {
      margin-bottom: 20px;
      width: 100%;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--flydubai-navy);
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--line);
    }
    
    /* Mobile Form Grid - Always Single Column */
    .form-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }
    
    /* Mobile Form Groups */
    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--ink);
      font-size: 13px;
    }
    
    .required::after {
      content: ' *';
      color: var(--expired);
    }
    
    /* Mobile Form Inputs */
    .form-input, .form-select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--ink);
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--flydubai-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* Mobile Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
      font-weight: 500;
      font-size: 14px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      min-height: 44px;
      width: 100%;
      margin: 5px 0;
    }
    
    .btn.primary {
      background: linear-gradient(135deg, var(--flydubai-blue) 0%, var(--accent-light) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .btn.secondary {
      background: var(--card);
      color: var(--ink);
      border: 1px solid var(--line);
    }
    
    /* Mobile Navigation */
    .form-navigation {
      padding: 15px 12px;
      background: var(--card);
      border-top: 1px solid var(--line);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    
    .nav-left, .nav-right {
      width: 100%;
    }
    
    /* Mobile Upload Areas */
    .upload-area {
      border: 2px dashed var(--line);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      background: #fafafa;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px 0;
      width: 100%;
    }
    
    .upload-area:hover {
      border-color: var(--flydubai-blue);
      background: rgba(59, 130, 246, 0.05);
    }
    
    /* Mobile Aircraft Sections */
    .aircraft-type-section {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 15px;
      width: 100%;
    }
    
    .aircraft-type-section .form-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .heavy-jet-indicator {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 4px rgba(5, 150, 105, 0.3);
      margin: 8px 0;
      width: fit-content;
    }
    
    /* Mobile Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      overflow-x: auto;
      display: block;
      white-space: nowrap;
    }
    
    table thead, table tbody {
      display: block;
    }
    
    table tr {
      display: block;
      border-bottom: 1px solid var(--line);
    }
    
    table th, table td {
      display: inline-block;
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
      width: 150px;
      white-space: normal;
      word-wrap: break-word;
      font-size: 12px;
    }
    
    table th {
      background: var(--flydubai-light-blue);
      font-weight: 600;
      color: var(--flydubai-navy);
    }
    
    /* Mobile Signature Section */
    #signSection .form-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }
    
    #signSection input, #signSection button, #signSection label {
      width: 100%;
      margin: 5px 0;
    }
    
    .signature-canvas {
      width: 100%;
      height: 150px;
      border: 2px solid var(--line);
      border-radius: 8px;
      background: white;
      touch-action: none;
    }
    
    /* Mobile Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: var(--muted);
    }
    
    /* Hide elements not needed on mobile */
    .desktop-only {
      display: none !important;
    }
    
    /* Ensure no horizontal scrolling */
    * {
      max-width: 100vw;
    }
    
    /* Loading States */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--flydubai-blue);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Redirect message for desktop users -->
  <script>
    // If screen is large, redirect to desktop version
    if (window.innerWidth >= 768) {
      window.location.href = 'index.html';
    }
  </script>
  
  <div class="container">
    <div class="card">
      <!-- Mobile Header -->
      <div class="header">
        <div class="logo"></div>
        <div class="header-center">
          <h1>Flight Operations - Fleet</h1>
        </div>
        <div class="fof-logo"></div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-steps">
          <div class="step active" data-step="1">
            <div class="step-number">1</div>
            <span>Personal</span>
          </div>
          <div class="step" data-step="2">
            <div class="step-number">2</div>
            <span>Flight Experience</span>
          </div>
          <div class="step" data-step="3">
            <div class="step-number">3</div>
            <span>Documents</span>
          </div>
          <div class="step" data-step="4">
            <div class="step-number">4</div>
            <span>Review</span>
          </div>
        </div>
      </div>

      <div id="mobileMessage" style="text-align: center; padding: 20px; background: #f0f9ff; border: 1px solid #0369a1; margin: 10px; border-radius: 8px; color: #0369a1;">
        ðŸ“± Mobile-optimized version loaded
      </div>

      <!-- Form content will be loaded here dynamically -->
      <div id="formContent">
        <div class="form-step active" data-step="1">
          <h2 class="step-title">ðŸ“‹ Personal Information</h2>
          <p class="step-subtitle">Please provide your personal details for the documentation submission.</p>
          
          <div class="form-section">
            <div class="section-title">Basic Information</div>
            <div class="form-grid">
              <div class="form-group">
                <label for="firstName" class="required">First Name</label>
                <input type="text" id="firstName" class="form-input" required />
              </div>
              <div class="form-group">
                <label for="lastName" class="required">Last Name</label>
                <input type="text" id="lastName" class="form-input" required />
              </div>
              <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" class="form-input" required />
              </div>
              <div class="form-group">
                <label for="phone" class="required">Phone Number</label>
                <input type="tel" id="phone" class="form-input" required />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Navigation -->
      <div class="form-navigation">
        <div class="nav-left">
          <button type="button" id="prevBtn" class="btn secondary" style="display: none;">Previous Step</button>
        </div>
        <div class="nav-right">
          <button type="button" id="nextBtn" class="btn primary">Next Step</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Placeholder for mobile-specific JavaScript
    console.log('ðŸ“± Mobile version loaded');
    
    // Copy essential form logic here
    let currentStep = 1;
    const totalSteps = 4;
    
    function showStep(step) {
      document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      
      const stepElement = document.querySelector(`[data-step="${step}"]`);
      if (stepElement) {
        if (stepElement.classList.contains('form-step')) {
          stepElement.classList.add('active');
        } else {
          stepElement.classList.add('active');
        }
      }
      
      // Update progress
      const progress = (step / totalSteps) * 100;
      document.getElementById('progressFill').style.width = `${progress}%`;
      
      // Update navigation
      document.getElementById('prevBtn').style.display = step > 1 ? 'block' : 'none';
      document.getElementById('nextBtn').textContent = step === totalSteps ? 'Submit Documentation' : 'Next Step';
    }
    
    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
      }
    });
    
    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    });
  </script>
</body>
</html>
